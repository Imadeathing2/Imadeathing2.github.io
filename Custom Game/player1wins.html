<!DOCTYPE html>
<html>
<head>
<title> Player 1 Wins </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",1000,550);

var background = new
sjs.Image("Images/background.jpg");
background.setSize(sjs.getWidth(), sjs.getHeight());

//text
var gameover_text = new sjs.Text("Player 1 WINS!",28,"blue");
gameover_text.center().offset(0, -50);

//button
var restartBtn = new sjs.Button("Play Again?", function(){
window.location = "mymenu.html";
});
restartBtn.center();

} //end start
</script>
</head>
<body onload="start()">
<h1> Space Combat </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
